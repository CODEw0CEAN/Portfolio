    <h1>Best Way to Contact Me</h1><br><br>

        <div class="icon-container">
            <a href="https:/discordapp.com/users/1148971024558342296" target="_blank">

<div style="height:200px;"></div>
<div id="overlay">
    <form onsubmit="event.preventDefault(); validateForm()">
        <h1>Contact Form</h1>
      
        <h4 class="note">Note: This form is ONLY for display!</h4><br>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your name..">
        <small class="error"></small>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Example@gmail.com">
        <small class="error"></small>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write something..." rows="6"></textarea>
        <small class="error"></small>
        <div class="center">
            <input type="submit" value="Send Message">
            <p id="success"></p>
        </div>
        
    </form>
</div>
